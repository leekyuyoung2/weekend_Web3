<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 작성</title>
</head>
<!--
Aparch Commons 라이브러리
multipart/form-data형식의 입력 데이터로부터 사용자 입력과 업로드의 파일정보 추출 지원
-->
<body>
	<form action="feedAdd.jsp" method="post" enctype="multipart/form-data">
		<table align = center>
			<tr>
				<td colspan=2 align=center height=40><b>글 작성</b></td>
			</tr>
			<tr>
				<td align = right>아이디&nbsp;</td>
				<td><input type="text" name="id" placeholder="Email Address" required="required"> </td>
			</tr>
			<tr>
				<td align = right>작성글&nbsp;</td>
				<td><textarea name="content" rows="5" cols="22"></textarea></td>
			</tr>
			<tr>
				<td align = right>이미지&nbsp;</td>
				<td><input type="file" name="image"> </td>
			</tr>
			<tr>
				<td colspan="2" align=center height=50>
					<input type="submit" value="업로드 하기">
				</td>
			</tr>
		</table>
	
	</form>
</body>
</html>
