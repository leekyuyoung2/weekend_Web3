<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>HTML5의 입력양식의 주요 속성</h2>
	<form action="">
		<p>쓰기가능 : <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus> </p>
		<p>읽기전용 : <input type="text" name="name" size="10" readonly value="읽기전용"> </p>
		<p>사용안함 : <input type="text" name="name" size="10" disabled value="사용안함"> </p>
		<p>자동완성 : <input type="text" name="name" size="10" autocomplete="on" required> </p>
		<textarea rows="3" cols="50" spellcheck="true" >오타를 체크합니다.</textarea>
		<p></p>
		<input type="submit" value="전송">
		<input type="reset" value="다시작성">
	</form>
</body>
</html>
