<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<h3>색상</h3>
			<input type="color" name="color_value" value="#000ff">
		<h3>나이를 입력</h3>
			<input type="number" name="age" min="1" max="130" >
		<h3>0~100 범위에서 원하는 지점을 선택하세요</h3>
			<input type="range" name="poinst" min="0" max="100" >
		<h3>이메일 입력</h3>
			<input type="email" name="myemail" >
		<h3>홈페이지 주소</h3>
			<input type="url" name="myhome" >
		<h3>검색어를 입력</h3>
			<input type="search" name="search" >
		<p></p>
		<input type="submit" value="제출">
	</form>
</body>
</html>
