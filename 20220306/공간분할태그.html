<!-- 
div 태그
 웹에서 전체 공간에 대한 분할
 블록(block)형식으로 분할
 
span 태그
 웹에서 일부 영역만 분할
 인라인(inline) 형식으로 분할	 
--> 

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>공간 분할</h3>
	<div style="background-color: #ffff00">div 첫 번째 영역</div>
	<div style="background-color: #00ff00">div 두 번째 영역</div>
	<div style="background-color: #ff00ff">div 세 번째 영역</div>
	<p></p>
	<h3>공간 분할</h3>
	<span style="background-color: #ffff00">span 첫 번째 영역</span>
	<span style="background-color: #00ff00">span 두 번째 영역</span>
	<span style="background-color: #ff00ff">span 세 번째 영역</span>
	<h3>div/span 공간 분할 조합</h3>
	<div style="background-color: #ffff00; height: 70px">머리말</div>
	<div style="background-color: #00ff00; height: 50px  ">본문</div>
	<span style="background-color: #ff00ff">왼쪽 영역</span>
	<span style="background-color: #ff0000">가운데 영역</span>
	<span style="background-color: #0000ff">오른쪽 영역</span>
	<div style="background-color: #ffff00; height: 40px">꼬리말</div>
	
</body>
</html>
