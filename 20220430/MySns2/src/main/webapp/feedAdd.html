<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 작성</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<form action="feedAdd.jsp" method="post" enctype="multipart/form-data">
	<div class="mb-3">
	    <label  class="form-label">아이디</label>
	    <input type="text" class="form-control" name="id" aria-describedby="emailHelp">
	  </div>
	<div class="form-floating">
	  <textarea class="form-control" name='content' placeholder="Leave a comment here" style="height: 100px"></textarea>
	  <label for="floatingTextarea2">작성글</label>
	</div>
	<div class="mb-3">  
	 <label for="formFile" class="form-label">이미지 파일을 선택해 주세요</label>
	  <input class="form-control" type="file" name="images" >
	</div>
	<button type="submit" class="btn btn-primary">업로드하기</button>
</form>
</body>
</html>
