<body>
<script>
	function addNumber(num1, num2){
		return num1+num2;
	}
	var sum = addNumber(10,20); // sum변수 선언, 함수 호출
	console.log(sum);
	sum = 50;			// 재 할당
	console.log(sum);
	var	sum = 100;  	// 재 선언
	console.log(sum);
	
	sum = "안녕하세요";
	console.log(sum);
</script>
