<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
	구구단수를 받아서 - prompt 
	해당 구구단을 브라우져에 출력  document.write()   for-> 자바에서 배운 for문과 동일
	 
 -->
 <script>
 	var dan = prompt("구구단수를 입력하세요");
 	for(i = 1; i<10; i++){
 		document.write(dan + " x " + i + " = " + dan*i+"<br>");
 	}
 </script>
</body>
</html>
